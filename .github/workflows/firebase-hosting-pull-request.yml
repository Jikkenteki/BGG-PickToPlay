name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Cache firebase emulators
        uses: actions/cache@v2
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}            

      - run: |
           npm install -g firebase-tools
           sed -i 's#<CORS URL>#${{ secrets.CORS_URL }}#g; s#<Firebase API KEY>#${{ secrets.FIREBASE_API_KEY }}#g' src/bbg_reframe/env_variables.cljs.example
           mv src/bbg_reframe/env_variables.cljs.example src/bbg_reframe/env_variables.cljs
           firebase emulators:exec --only "auth","database" --import=./firebase-export 'npm i && npm run release'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HELP_ME_PICK_WHAT_TO_PLAY }}'
          projectId: help-me-pick-what-to-play